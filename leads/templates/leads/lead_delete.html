{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto my-5 px-5">
    <div class="mb-10">
        <a href="{% url 'leads:lead-list' %}" class="hover:text-blue-500 text-gray-700">
            Back to leads
        </a>
        <hr>
        <h1 class="text-3xl text-gray-800">
            Are you sure you want to delete this lead?
        </h1>
    </div>
    <form method="post"> 
        {% csrf_token %} 
        {{ form|crispy }}
        <div class="flex justify-end gap-x-5">
            <button type="submit" class="flex text-white bg-red-500 border-0 py-2 px-6 focus:outline-none hover:bg-red-600 rounded">
                Delete
            </button>
            <a href="{% url 'leads:lead-detail' lead.pk %}" class="flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                Cancel
            </a>
        </div>
</div>
{% endblock content %}
